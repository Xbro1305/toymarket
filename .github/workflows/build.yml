name: build

on:
  push:
    branches: [ web, miniapp ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: CI=false npm run build
      - name: pack
        run: 7z a -mx5 -r -tzip build.zip ./build/*
      - uses: actions/upload-artifact@v4
        with:
          name: build.zip
          path: build.zip
